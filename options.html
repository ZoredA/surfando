<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bower_components/nouislider/distribute/nouislider.min.css">
    <link href="css/google_raleway.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/options.css">
    
  </head>

  <body>

    <form>
        <div class="row">
          <label for="refresh_token" class="two columns">Refresh Token:</label>
          <input id="refresh_token" type="text" class="three columns"></input>
        </div>
        <div class="row">
          <h1 class="u-full-width">Playlist Information</h1>
        </div>
        
        <div class="row">
          <div class="u-full-width">
            <select class="two columns" id="playlist_select"></select>
            <input type="button" class="one column" value="-" id="remove_playlist"></input>
            <input type="text" class="two columns" placeholder="New Playlist" id="new_playlist_text"></input>
            <input type="button" class="one column" value="+" id="add_playlist"></input>
          </div>
        </div>
        <div class="row">
          <div class="u-full-width">

          </div>
        </div>
        <div class="" id="settings">
        </div>
        <button type="submit">Save</button>
    </form>

  </body>
  <script src="bower_components/nouislider/distribute/nouislider.min.js"></script>
  <script src="options.js"></script>
</html>
